{% extends 'w_base.html' %}
{% block title %} 上传 {% endblock %}
{% block container %}
    <div class="uploader"><div class="weui_cells_title">上传</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <div class="weui_uploader">
                <div class="weui_uploader_hd weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">图片上传</div>
                    <div class="weui_cell_ft"><span id="uploadCounter">0</span>/4</div>
                </div>
                <div class="weui_uploader_bd">
                    <ul class="weui_uploader_files">

                    </ul>
                    <div class="weui_uploader_input_wrp">
                        <input id="file" class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="weui_cells_tips">因为没有后端接收，所以此处文件上传会失败</div>
<div class="weui_btn_area">
    <a href="javascript:;" class="weui_btn weui_btn_primary" id="uploadBtn">上传</a>
</div></div>
{% endblock %}
